apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: alissonfp/jornada-kubernetes-api:v1
        ports:
        - containerPort: 8080
        resources: {}
        env:
          - name: MONGODB_URI
            value: mongodb://mongouser:mongopwd@mongo-service:27017/admin
